<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <a href="interface.html"><button>Accueil</button></a><br>

    <form action="coordonnees.php" method="post">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br> <!-- emplacement pour insérer le prénom -->

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br> <!-- emplacement pour insérer le nom -->

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br> <!-- emplacement pour insérer l'email -->

        <label for="tel">Téléphone :</label>
        <input type="tel" id="tel" name="tel" required><br>

        <label for="linkedin">LinkedIn :</label>
        <input type="text" id="linkedin" name="linkedin" required><br>

        <input type="reset"> <!-- permet de réinitialiser le formulaire -->

        <input type="submit" value="Enregistrer"> <!-- permet d'envoyer le formulaire -->
    </form>
</body>
</html>
