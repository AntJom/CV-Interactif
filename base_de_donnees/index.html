<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form action="traitement.php" method="post">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br> <!-- emplacement pour insérer le prénom -->

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br> <!-- emplacement pour insérer le nom -->
        
        <label for="lycee">Lycée :</label>
        <input type="text" id="lycee" name="lycee" required><br> <!-- emplacement pour insérer le lycée et une description -->

        <label for="ecoledinge">Ecole d'ingénieur :</label>
        <input type="text" id="ecoledinge" name="ecoledinge" required><br> <!-- emplacement pour insérer l'école d'ingénieur et une description -->

        <label for="expetranger">Experience à l'étranger :</label>
        <input type="text" id="expetranger" name="expetranger" required><br> <!-- emplacement pour insérer l'expériance à l'étranger et une description -->

        <input type="submit" value="Enregistrer"> <!-- permet d'envoyer le formulaire -->
    </form>
</body>
</html>
